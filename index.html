<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Random Quote App</title>
</head>
<body>

  <h1>Random Quote</h1>

  <p id="quote">Click the button to load a quote</p>

  <button id="loadQuoteBtn">Get Quote</button>

  <script>
    async function loadQuote() {
      const response = await fetch("/api/quotes");
      const data = await response.json();

      document.getElementById("quote").innerText = data.quote;
    }

    document
      .getElementById("loadQuoteBtn")
      .addEventListener("click", loadQuote);
  </script>

</body>
</html>
